version: '3'

services:
        nginx:
                image: nginx:latest\
                ports:
                        - "8000:8000"
                volumes:
                        - ./src:/src
                        - ./config/nginx:/etc/nginx/conf.d
                depends_on:
                        - web
        web:
                build: .
                command: python manage.py runserver 0.0.0.0:8000
                volumes:
                        - .:/web
                expose:
                        - "8000"
                depends_on:
                        - db
        db:
                image: postgres:10
                environment:
                        POSTGRES_DB: "database"
                        POSTGRES_USER: "postgres"
                        POSTGRES_PASSWORD: "postgres"
                ports:
                        - 5432:5432
                volumes:
                        - ~/docker/postgres:/var/lib/postgresql/data
